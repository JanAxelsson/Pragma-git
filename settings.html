<html>
    <head>
        <title>Settings</title>
        <script src="settings.js"></script>
    </head>
    
    <style>
        body{
            font-family: Arial;
            font-size: 11pt;
        }

        
        th{
            background-color: #444;
            color: #fff;
            border-collapse: collapse;
            text-align:left;
            font-size: 12pt;
            padding: 6px;
        }
        table{
            border-collapse: collapse;
            text-align:left;
        }
        td{
            padding: 6px;
        }
        .left{
            text-align:left;
        }
        .right{
            text-align:right;   
        }
        h2, h3{
            text-align:center;   
        }
        h4{
            text-align:left;   
        }
        tr{
            border-bottom: 2px solid #ccc;
            font-size: 10pt;
        }
    
        iframe{
            width: 100%;
        }
        
        
    </style>

<body> 
     
    <div id="content">
            
        <div id="inner-content">
                
            <h2 id="header_Settings">Settings </h2>
        
            <hr>
         
            <h3>Projects in your list </h3>     
                
                <iframe id="emptyTable_iFrame"  src="settings_empty.html" frameborder="0" > </iframe>
                
                <h4 id="header_Forget">Forget repositories: </h4>
                <p>(you can add them again by dropping a folder into the main window) </p>
    
                <table id="settingsTable" style="width:100%"> 
                    <thead><tr>
                        <th class="left">Local folder</th>
                        <th class="right">action</th>
                    </tr></thead>
                </table>
                

            <br>   <!--  empty row at bottom  -->
            <br>   <!--  empty row at bottom  -->
            
            <h3>Branches in selected project </h3>  
            
                <p> Current project folder : <span id="currentRepo"></span></p>
            
                <iframe id="emptyBranchTable_iFrame"  src="settings_empty.html" frameborder="0" > </iframe>
                
                <h4 id="branch_Modify">Modify branch : </h4>
                    
                <table id="branchesTable" style="width:100%"> 
                    <thead ><tr>
                        <th class="left">Branch</th>
                        <th class="right">action</th>
                    </tr></thead>
                </table>           

            <br>   <!--  empty row at bottom  -->
            <br>   <!--  empty row at bottom  -->
          
            <h3>Software behavior</h3>     
            
                <input type="checkbox" id="alwaysOnTop" name="name" value="true" onchange="_callback('checkboxChanged',this)" checked>
                <label for="alwaysOnTop"> Main window always on top</label><br>
                
                <input type="checkbox" id="forceCommitBeforeBranchChange" name="name" value="true" onchange="_callback('checkboxChanged',this)" checked>
                <label for="forceCommitBeforeBranchChange"> Force you to Store change, before changing branch</label><br>
            

        
            <br>   <!--  empty row at bottom  -->
    
        </div>
    </div>


<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('settings.html :DOM fully loaded and parsed');
        injectIntoSettingsJs(document);
        }
    );
    window.addEventListener('unload', (event) => {
        console.log('settings.html :DOM fully unloaded -- maybe window closed ');
        closeWindow(window);
        }
    );
</script>
    
  

</body>
</html>
