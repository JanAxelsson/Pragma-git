<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('settings.html :DOM fully loaded and parsed');
        injectIntoSettingsJs(document);

        console.log('settings.html :DOM fully unloaded -- maybe window closed ');
        closeWindow(window);
