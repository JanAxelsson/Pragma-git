<html>
<head>
    <title>Frameless Window</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="frameless_window.js"></script>
    

    <!-- Drop folder border-->
    <style>
        #content { border: 3px solid #dddddd; }
        #content.hover  { border: 3px dashed #333; }
    </style>
    
    
    <!-- Drop folder initiate script-->    
    <script>
    
        //Same as $(document).ready();
        function ready(fn) {
        if (document.readyState != 'loading'){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
        }
    
        //When the page has loaded, run this code
        ready( function(){
            // prevent default behavior from changing page on dropped file
            window.ondragover = function(e) { e.preventDefault(); return false };
            // NOTE: ondrop events WILL NOT WORK if you do not "preventDefault" in the ondragover event!!
            window.ondrop = function(e) { e.preventDefault(); return false };
        
            const holder = document.getElementById('content');
            holder.ondragover = function () { this.className = 'hover'; return false; };
            holder.ondragleave = function () { this.className = ''; return false; };
            
            holder.ondrop = dropFile; // See frameless_window.js
        
        });
    </script>

</head>


<body>
    
    
    <!-- Top titlebar -->    
    
    <div id="top-titlebar" class="top-titlebar" style="background-color: rgb(122, 124, 124);">
        <div class="top-titlebar-icon"> 
            <img id="top-titlebar-icon" 
            onclick="showAbout();" 
            onmouseover="updateImageUrl('top-titlebar-icon', 'top-titlebar_hover.png');" 
            onmouseout="updateImageUrl('top-titlebar-icon', 'top-titlebar.png');" 
            src="top-titlebar.png">
            </div>
          
        <div id="top-titlebar-text" class="top-titlebar-text">
            <div id="top-titlebar-repo-text" class="top-titlebar-repo-text" onclick="writeMessage( 'repo clicked', true)" ></div>
            <div id="top-titlebar-branch-text" class="top-titlebar-branch-text" onclick="writeMessage( 'branch clicked', true)" ></div>
        </div>
        
        <div class="top-titlebar-close-button">
            <img id="top-titlebar-close-button" 
            onclick="closeWindow();" 
            onmouseover="updateImageUrl('top-titlebar-close-button', 'button_close_hover.png');" 
            onmouseout="updateImageUrl('top-titlebar-close-button', 'button_close.png');" 
            src="button_close.png">
            </div>
          
        <div class="top-titlebar-divider"></div> 
    </div>



    <!-- Content -->      

    <div id="content">
        <div id="inner-content">
            <div id="message-wrapper" >
                 <textarea class="message" id="message"  onkeyup="setStoreButtonEnableStatusFromText();" placeholder="Add description..."></textarea>
            </div>
            
            <div class="store-button" >
                <button id="store-button" onclick="storeButtonClicked()" disabled >Store</button>
            </div>
            
            <div style="clear: both;"></div>
        </div>
    </div>



    <!-- Bottom titlebar -->    
    
    <div id="bottom-titlebar" class="bottom-titlebar" style="background-color: rgb(122, 124, 124);">
        <div class="bottom-titlebar-icon">
            <img id="bottom-titlebaricon" src="bottom-titlebar.png">
        </div>
            
        <div id="bottom-titlebar-text" class="bottom-titlebar-text">Bottom Titlebar</div>
        
        <!--
        <div class="bottom-folder-icon">
            <img id="bottom-folder-icon" src="folder.png"  height="17" width="17" >
        </div>
        -->
        
        <div class="bottom-titlebar-settings-button">
            <img id="bottom-titlebar-settings-button"  height="17" width="17"
            onclick="settingsDialog()" 
            onmouseover="updateImageUrl('bottom-titlebar-settings-button', 'settings_hover.png');" 
            onmouseout="updateImageUrl('bottom-titlebar-settings-button', 'settings.png');" 
            src="settings.png">
            </div>
        
        <div class="bottom-titlebar-divider"></div>
    </div>
  
</body>
</html>
