<html>
<head>
    <title>Frameless Window</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="frameless_window.js"></script>
    

    <!-- Drop folder border-->
    <style>
        #content { border: 3px solid #dddddd; }
        #content.hover  { border: 3px dashed #333; }
    </style>

    
    <!-- Drop folder initiate script-->    
    <script>
    
        //Same as $(document).ready();
        function ready(fn) {
        if (document.readyState != 'loading'){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
        }
    
        //When the page has loaded, run this code
        ready( function(){
            // prevent default behavior from changing page on dropped file
            window.ondragover = function(e) { e.preventDefault(); return false };
            // NOTE: ondrop events WILL NOT WORK if you do not "preventDefault" in the ondragover event!!
            window.ondrop = function(e) { e.preventDefault(); return false };
        
            const holder = document.getElementById('content');
            holder.ondragover = function () { this.className = 'hover'; return false; };
            holder.ondragleave = function () { this.className = ''; return false; };
            
            holder.ondrop = dropFile; // See frameless_window.js
        
        });
    </script>

</head>


<body>

    
    <!-- Top titlebar -->    
    
    <div id="top-titlebar" class="top-titlebar" style="background-color: rgb(122, 124, 124);">
        <div class="top-titlebar-icon"> 
            <img id="top-titlebar-icon"    height="17" width="17"  
                onclick="showAbout();" 
                onmouseover="updateImageUrl('top-titlebar-icon', 'images/questionmark_hover.png');" 
                onmouseout="updateImageUrl('top-titlebar-icon', 'images/questionmark.png');" 
                src="images/questionmark.png">
            </div>
            

            <div id="top-titlebar-text" class="top-titlebar-text">
                
                <div id="top-titlebar-repo-text" class="top-titlebar-repo-text" 
                    onclick="repoClicked()" 
                    onmouseover="document.getElementById('top-titlebar-repo-text').setAttribute('style','color: #aaaaaa');" 
                    onmouseout="document.getElementById('top-titlebar-repo-text').setAttribute('style','color: #ffffff');" >
                </div>
                
                <div id="top-titlebar-branch-text" class="top-titlebar-branch-text" 
                    onclick="branchClicked()" 
                    onmouseover="document.getElementById('top-titlebar-branch-text').setAttribute('style','color: #aaaaaa');" 
                    onmouseout="document.getElementById('top-titlebar-branch-text').setAttribute('style','color: #ffffff');" >
                </div>  
                 
            </div>     

        
        <div class="top-titlebar-close-button">
            <img id="top-titlebar-close-button" 
                onclick="closeWindow();" 
                onmouseover="updateImageUrl('top-titlebar-close-button', 'images/button_close_hover.png');" 
                onmouseout="updateImageUrl('top-titlebar-close-button', 'images/button_close.png');" 
                src="images/button_close.png">
            </div>
          
        <div class="top-titlebar-divider"></div> 
    </div>



    <!-- Content -->      

    <div id="content">
        <div id="inner-content">
                    
            <table id="outer_table">
                <tr>
                    <td>
                        <table id="arrow_table">               
                        <tr>
                            <td>
                                <img id="up-arrow"  height="17" width="17" 
                                onclick="upArrowClicked();" 
                                onmouseover="updateImageUrl('up-arrow', 'images/up-arrow_hover.png');" 
                                onmouseout="updateImageUrl('up-arrow', 'images/up-arrow.png');" 
                                src="images/up-arrow.png">
                            </td> 
                        </tr>            
                        <tr>
                            <td>
                                <img id="down-arrow"  height="17" width="17" 
                                onclick="downArrowClicked();" 
                                onmouseover="updateImageUrl('down-arrow', 'images/down-arrow_hover.png');" 
                                onmouseout="updateImageUrl('down-arrow', 'images/down-arrow.png');" 
                                src="images/down-arrow.png">
                            </td> 
                        </tr>
                        </table>
                    </td>
                    <td class="message_column">
                        <textarea class="message" id="message"  onkeyup="setStoreButtonEnableStatusFromText();" placeholder="Add description..."></textarea>
                        </td>
                    <td>
                        <button id="store-button" onclick="storeButtonClicked()" disabled >Store</button>
                    </td>
                </tr>
            </table>


        </div>
    </div>



    <!-- Bottom titlebar -->    
    
    <div id="bottom-titlebar" class="bottom-titlebar" style="background-color: rgb(122, 124, 124);">
        <div class="bottom-titlebar-icon">
            <img id="bottom-titlebar-icon"  height="17" width="17"
                onclick="folderClicked()" 
                onmouseover="updateImageUrl('bottom-titlebar-icon', 'images/folder_hover.png');" 
                onmouseout="updateImageUrl('bottom-titlebar-icon', 'images/folder.png');" 
                src="images/folder.png">
            </div>
            
 
            
        <div id="bottom-titlebar-text" class="bottom-titlebar-text"></div>

        
        <div class="bottom-titlebar-settings-button">
            <img id="bottom-titlebar-settings-button"  height="17" width="17"
                onclick="settingsDialog()" 
                onmouseover="updateImageUrl('bottom-titlebar-settings-button', 'images/settings_hover.png');" 
                onmouseout="updateImageUrl('bottom-titlebar-settings-button', 'images/settings.png');" 
                src="images/settings.png">
            </div>
        
        <div class="bottom-titlebar-divider"></div>
    </div>
  
</body>
</html>
