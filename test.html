<html>
<head>
    <title>Frameless Window</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    
<style>
table, th, td {
  border: 0px solid black;
  max-width: 100%; 
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}

</style>

</head>


<body>


    
    <div>
    <table>
        <tr>
            <td> 
                <table id="outer_table">               
                <tr>
                    <td><img id="up_arrow" src="images/up-arrow.png" height="17" width="17"></td> 
                </tr>            
                <tr>
                    <td><img id="down_arrow" src="images/down-arrow.png" height="17" width="17"></td>
                </tr>
                </table>
            </td>
            <td>
                <textarea class="message" id="message"  onkeyup="setStoreButtonEnableStatusFromText();" placeholder="Add description..."></textarea>
                </td>
            <td>
                <button id="store-button" onclick="storeButtonClicked()" disabled >Store</button>
            </td>
        </tr>
    </table>
</div>
    
  
</body>
</html>
