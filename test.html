console.log(graphText)

var splitted = graphText.split("\n");
console.log(splitted)


for(var row = 0; row < (splitted.length - 1); row++) {
    let currentRow = splitted[ row ];
    let nextRow = splitted[ row + 1];
    
    document.body.innerHTML += '<div class="firstcol"></div> ' // New row
    for(var i = 0 ; i < currentRow.length ; i++){
        
        switch (currentRow[i]) {
            case ' ' : {
                document.body.innerHTML += '<div></div>';
                break;
            }
            
            case '*' : {
                // Alternatives : 
                //   *   *   *   *
                //   *   |  /     \
                let total = '<img class="node" src="images/circle_red.png">'; // Draw node
                
                // Draw line :
                if ( nextRow[ i ] === '*' ){ total += '<img class="pipe" src="images/pipe.png">'; }  // Connecting pipe, and next node will be drawn when handling next line
                if ( nextRow[ i ] === '|'){ total += '<img class="pipe" src="images/pipe.png">'; }
                if ( nextRow[ i - 1 ] === '/' ){ total += '<img class="slash" src="images/slash.png">'; }
                if ( nextRow[ i + 1 ] === '\\' ) {  total += '<img class="backslash" src="images/backslash.png">';  }
                
                document.body.innerHTML += '<div>' + total +'</div>';
                break;
            }
            
            
            case '/': {
                // Alternatives : 
                //   /    /  /   /
                //  *    |  /    \
                let total = '';
                          
                // Draw line :    
                if ( nextRow[ i - 1] === '*' ){ total +=  '<img class="slash" src="images/slash.png">'; }             
                if ( nextRow[ i - 1 ] === '|' ){ total +=  '<img class="slash" src="images/slash.png">';}
                if ( nextRow[ i - 1 ] === '/' ){ total +=  '<img class="slash" src="images/slash.png">'; }
                if ( nextRow[ i ] === '\\' ) { total +=  '<img class="pipe" src="images/pipe.png">'; }  // Special -- draw '|' to connect / \

                document.body.innerHTML += '<div>' + total +'</div>';
                break;
            }
            
            
            case '_': {
                document.body.innerHTML += '<div>__</div>';
                break;
            }_            
            
            case '|': {
                // Alternatives : 
                //   |   |   |  |
                //   *   |  /    \
                let total = '';
                       
                // Draw line :
                if ( nextRow[ i ] === '*' ){ total +=  '<img class="pipe" src="images/pipe.png">';} // Special -- draw '|' to connect | and *
                if ( nextRow[ i ] === '|' ){ total +=  '<img class="pipe" src="images/pipe.png">'; }
                if ( nextRow[ i - 1 ] === '/' ){ total +=  '<img class="slash" src="images/slash.png">'; }
                if ( nextRow[ i + 1 ] === '\\' ) { total +=  '<img class="backslash" src="images/backslash.png">'; }

                document.body.innerHTML += '<div>' + total +'</div>';
                break;
            }
            
            
            case '\\' : {
                // Alternatives : 
                //   \  \   \   \
                //    *  |  /    \
                let total = '';
                
                          
                // Draw line :    
                if ( nextRow[ i + 1] === '*' ){ total +=  '<img class="backslash" src="images/backslash.png">';} // Special -- draw '\' to connect \ |         
                if ( nextRow[ i + 1 ] === '|' ){ total +=  '<img class="backslash" src="images/backslash.png">';}
                if ( nextRow[ i ] === '/' ){ total +=  '<img class="pipe" src="images/pipe.png">'; }// Special -- draw '|' to connect / \
                if ( nextRow[ i + 1 ] === '\\' ) { total +=  '<img class="backslash" src="images/backslash.png">'; }

                document.body.innerHTML += '<div>' +  total +'</div>';
                break;
            }
            
            default : {
                document.body.innerHTML += '<div class="text"><code>' + currentRow.substring(i) + '</code></div>'
                i = currentRow.length; // Bail out of loop
                break;
            }
            
            
        }
    }
    
    
}
